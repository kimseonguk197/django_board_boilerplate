{% extends 'home.html' %}

{% block content%}
<h1>글 작성</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>제목</label>
        <input type="text" class="form-control" name="my_title">
    </div>
    <div class="form-group">
        <label>내용</label>
        <textarea name="my_contents" class="form-control"  rows="10"></textarea>
    </div>
    <div class="form-group">
        <label>작성자email</label>
        <input type="text" class="form-control" name="my_email">
    </div>
    <input type="submit" value="완료" class="btn btn-primary">
    <a href="/posts" class="btn btn-secondary">글목록</a>
</form>
{% endblock %}
